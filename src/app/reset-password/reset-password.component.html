<head>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-2" ><br /><br />
          <h2><h1>Check your email!</h1></h2>
            <p class="desc">Weâ€™ve sent a confirmation token to <strong>{{mail}}</strong>.Enter it below to confirm your email address and enter your new password.</p>
            <br><br><br>
            <label><span class="normal">Your </span>confirmation token</label>
            <form class="login-form" #getToken="ngForm" (ngSubmit)='resetPassword(getToken)' method="post" action="">

            </form>
          </div>
    </div>
