<h1>All Users</h1>
<table border='1'>
  <thead>
    <td> Id</td>
    <td> First Name</td>
    <td> Last Name</td>
    <td> Username</td>
    <td> Email</td>
    <td> Gender</td>
    <td> Created At</td>
    <td> Last Logged in</td>
  </thead>
  <tbody *ngFor="let user of allUsers">
    <td> {{user.id}}</td>
    <td> {{user.fname}}</td>
    <td> {{user.lname}}</td>
    <td> {{user.userName}}</td>
    <td> {{user.email}}</td>
    <td> {{user.gender}}</td>
    <td> {{user.created_at}}</td>
    <td> {{user.lastLogin}}</td>
  </tbody>
</table>
<button (click)=logOut()>LogOut</button>
